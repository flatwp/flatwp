# Get all category slugs for static generation
query GetAllCategorySlugs {
  categories(first: 100) {
    nodes {
      slug
      count
    }
  }
}

# Get all tag slugs for static generation
query GetAllTagSlugs {
  tags(first: 100) {
    nodes {
      slug
      count
    }
  }
}

# Get all author slugs for static generation
query GetAllAuthorSlugs {
  users(first: 100, where: { hasPublishedPosts: [POST] }) {
    nodes {
      slug
    }
  }
}

# Get all tags with post counts
query GetAllTags {
  tags(first: 100) {
    nodes {
      id
      databaseId
      name
      slug
      count
      description
    }
  }
}
