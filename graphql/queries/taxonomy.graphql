# Get posts by category slug with pagination
query GetPostsByCategory($slug: ID!, $categoryName: String!, $first: Int = 100, $after: String) {
  category(id: $slug, idType: SLUG) {
    id
    databaseId
    name
    slug
    description
    count
  }
  posts(first: $first, after: $after, where: { categoryName: $categoryName }) {
    nodes {
      id
      title
      slug
      excerpt
      date
      author {
        node {
          name
          avatar {
            url
          }
        }
      }
      featuredImage {
        node {
          ...ImageFields
        }
      }
      categories {
        nodes {
          id
          databaseId
          name
          slug
        }
      }
      tags {
        nodes {
          id
          databaseId
          name
          slug
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

